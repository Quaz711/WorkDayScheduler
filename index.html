<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour pt-4">9AM</div>
        <input id="nineAM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=9><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">10AM</div>
        <input id="tenAM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=10><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">11AM</div>
        <input id="elevenAM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=11><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">12PM</div>
        <input id="twelvePM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=12><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">1PM</div>
        <input id="onePM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=1><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">2PM</div>
        <input id="twoPM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=2><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">3PM</div>
        <input id="threePM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=3><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">4PM</div>
        <input id="fourPM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=4><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>

      <div class="row">
        <div class="col-md-1 hour pt-4">5PM</div>
        <input id="fivePM" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-time=5><i class="fas fa-lock" aria-hidden="true"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
